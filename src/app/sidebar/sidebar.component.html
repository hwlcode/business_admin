<aside class="main-sidebar">
    <section class="sidebar">
        <ul class="sidebar-menu" data-widget="tree">
            <li *ngFor="let menu of menus" [class.active]="currentMenuId == menu.id"><a href="javascript:;" (click)="nav(menu)"><i class="fa fa-{{menu.icon}}"></i> <span>{{menu.name}}</span></a></li>
        </ul>
    </section>
</aside>
