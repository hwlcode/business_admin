<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">产品信息</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" [formGroup]="formModel">
        <div class="box-body">
            <div class="form-group">
                <label class="col-sm-2 control-label">名称</label>
                <div class="col-sm-6"
                     [class.has-error]="formModel.get('name').touched && formModel.hasError('required', 'name')">
                    <input type="text" class="form-control" formControlName="name">
                    <div class="help-block"
                         [class.hidden]="formModel.get('name').untouched || !formModel.hasError('required', 'name')">
                        名称必填
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">链接</label>
                <div class="col-sm-6"
                     [class.has-error]="formModel.get('link').touched && formModel.hasError('required', 'link')">
                    <input type="text" class="form-control" formControlName="link">
                    <div class="help-block"
                         [class.hidden]="formModel.get('link').untouched || !formModel.hasError('required', 'link')">
                        链接必填
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">banner</label>

                <div class="col-sm-10">
                    <dropzone [config]="config" [message]="'点击上传图片'" (error)="onUploadError($event)"
                              (success)="onUploadSuccess($event)"></dropzone>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button class="btn btn-default" routerLink="/banners">取消</button>
            <button class="btn btn-info pull-right" (click)="save()">保存</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
